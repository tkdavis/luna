<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Game Engine</title>
  <link rel="stylesheet" href="./styles/reset.css">

  <link rel="stylesheet" href="./vendor/prism/prism.css">

<body>
  <section id="heirarchyWindow"></section>

  <section id="gameViewWindow">
    <!-- Tab links -->
    <div class="tab">
      <button id='text-editor-btn' class="tablinks">Script Editor</button>
      <button id='gameWindow-btn'class="tablinks">Game View</button>
    </div>

    <!-- Tab content -->
    <div id="text-editor" class="text-editor tabcontent">
      <textarea class="editor"></textarea>
      <pre><code class="language-js visualizer"></code></pre>
    </div>

    <div id="gameWindow" class="tabcontent">
      <canvas id="gameScreen" width="800" height="600"></canvas>
    </div>
  </section>

  <script type="module" src="main.js"></script>
  <script src="./vendor/prism/prism.js"></script>
